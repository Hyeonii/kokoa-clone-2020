<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="screenshots/lemona.png" />
    <title>Welcome to Lemona talk</title>
  </head>
  <body>
    <div class="body-gradient">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>10:11</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-empty fa-lg"></i>
        </div>
      </div>

      <header class="welcome-header">
        <i class="far fa-lemon fa-3x"></i>
        <h1 class="welcome-header__title">Welcome to Lemona Talk</h1>
        <p class="welcome-header__text">
          If you have a Lemona Account,
          <br />
          log in with your email or phone number.
        </p>
      </header>

      <form action="friends.html" method="get" id="login-form">
        <input
          name="username"
          type="text"
          placeholder="Email or phone number"
        />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Lemona Account or Password</a>
      </form>

      <div id="no-mobile">
        <span>üçãPlease make your screen size smallerüçã</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/08aa2c33d4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
